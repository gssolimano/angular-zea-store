<h2>Productos</h2>

<!-- With *ngFor, the <div> repeats for each product in the list.-->
<div *ngFor="let product of products">
  <h3>
    <a [title]="'Ver ' + product.name"> 
      {{product.name}}
    </a>

  </h3>
  <!-- Si tiene descripcion la muestro -->
  <p *ngIf="product.description">
    Descripci√≥n: {{product.description}}
  </p>
  <p *ngIf="product.talle">
    Talles: {{product.talle}}
  </p>
  <button (click)="share()">
    Compartir
  </button>
  <app-product-alerts 
    [product]="product"
  </app-product-alerts>
</div>
